
<div class="container">
    <div class="row">
    
      
        <div class="col-md-10 col-md-offset-1">

            <div class="panel panel-default panel-table">
              <div class="panel-heading">
                <div class="row">
                  <div class="col col-xs-6">
                    <h3 class="panel-title">Panel Heading</h3>
                  </div>
                  <div class="col col-xs-6 text-right">
                    <button type="button" class="btn btn-sm btn-primary btn-create" ng-click="toggle('add')">Create New</button>
                  </div>
                </div>
              </div>
              <div class="panel-body">
                <table class="table table-striped table-bordered table-list">
                  <thead>
                    <tr>
                        <th><em class="fa fa-cog"></em></th>                        
                        <th>ID</th>
                        <th>Res Name</th>
                        <th>Description</th>
                        <th>Area</th>
                        <th>FoodType</th>
                    </tr> 
                  </thead>
                  <tbody>

                  <tr ng-repeat="reslist in datalisting">
                  <td align="center">
                      <button class="btn btn-default btn-xs btn-detail" ng-click="toggle('edit', reslist.id)"><em class="fa fa-pencil"></em></button>
                      <button class="btn btn-danger btn-xs btn-delete" ng-click="confirmDelete(reslist.id)"><em class="fa fa-trash"></em></button>
                    </td>
                    <td class="ng-cloak">{{ $index+1 }}</td>
                    <td class="ng-cloak">{{ reslist.restaurantName }}</td>
                    <td class="ng-cloak">{{ reslist.description }}</td>
                    <td class="ng-cloak">{{ reslist.area }}</td> 
                    <td class="ng-cloak">{{ reslist.foodtype }}</td>                   
                   </tr>
                   </tbody>
                </table>
            
              </div>
              <div class="panel-footer">
                <!--<div class="row">
                  <div class="col col-xs-4">Page 1 of 5
                  </div>
                  <div class="col col-xs-8">
                    <ul class="pagination hidden-xs pull-right">
                      <li><a href="#">1</a></li>
                      <li><a href="#">2</a></li>
                      <li><a href="#">3</a></li>
                      <li><a href="#">4</a></li>
                      <li><a href="#">5</a></li>
                    </ul>
                    <ul class="pagination visible-xs pull-right">
                        <li><a href="#">«</a></li>
                        <li><a href="#">»</a></li>
                    </ul>
                  </div>-->
                </div>

                <!--- Modal Box -->
                 <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" id="close-btn" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                            </button>
                            <h4 class="modal-title" id="myModalLabel">{{form_title}}</h4>
                        </div>
                        <div class="modal-body">
                         <form name="frmRes" class="form-horizontal" novalidate="">
                          <div class="form-group error">
                            <label for="inputEmail3" class="col-sm-3 control-label">Name</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control has-error" 
                              id="name" name="name"
                              placeholder="Name" value="{{restaurantName}}"
                              ng-model="reslist.restaurantName" ng-required="true">
                              <span class="help-inline"
                              ng-show="frmRes.name.$invalid && frmRes.name.$touched">Name is required</span>
                            </div>
                          </div>

                          <div class="form-group error">
                            <label for="inputEmail3" class="col-sm-3 control-label">Description</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control has-error" 
                              id="description" name="description"
                              placeholder="description" value="{{description}}"
                              ng-model="reslist.description" ng-required="true">
                              <span class="help-inline"
                              ng-show="frmRes.description.$invalid && frmRes.description.$touched">Description is required</span>
                            </div>
                          </div>

                          <div class="form-group error">
                            <label for="inputEmail3" class="col-sm-3 control-label">Area</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control has-error" 
                              id="area" name="area"
                              placeholder="area" value="{{area}}"
                              ng-model="reslist.area" ng-required="true">
                              <span class="help-inline"
                              ng-show="frmRes.area.$invalid && frmRes.area.$touched">Area is required</span>
                            </div>
                          </div>

                          <div class="form-group error">
                            <label for="inputEmail3" class="col-sm-3 control-label">FoodType</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control has-error" 
                              id="foodtype" name="foodtype"
                              placeholder="foodtype" value="{{foodtype}}"
                              ng-model="reslist.foodtype" ng-required="true">
                              <span class="help-inline"
                              ng-show="frmRes.foodtype.$invalid && frmRes.foodtype.$touched">Area is required</span>
                            </div>
                          </div>

                          </div>

                          <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="btn-save" 
                            ng-click="ResSave(mode,reslist.id,reslist)"
                                    ng-disabled="frmRes.$invalid">Save changes
                            </button>
                        </div>
                          </form>
                        </div>

                    </div>
                  </div>
                </div>



                <!-- Modal Box -->


              </div>
            </div>

</div></div></div>
